# 1. DATABASE CONFIGURATION
# The syntax ${VAR:Default} means: "Try to find VAR. If null, use Default."

# URL: checks for 'DB_URL' (Cloud), otherwise uses 'jdbc:postgresql://localhost:5432/music_library_db' (Local)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/music_library_db}

# Username: checks for 'DB_USERNAME', otherwise uses 'admin'
spring.datasource.username=${DB_USERNAME:admin}

# Password: checks for 'DB_PASSWORD', otherwise uses 'password123'
spring.datasource.password=${DB_PASSWORD:password123}

# 2. JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 3. CORS (Allow Frontend to talk to Backend) - Mostly handled by Controller @CrossOrigin, but good to have here.
cors.allowed.origins=${ALLOWED_ORIGINS:http://localhost:4200}

# Expose Actuator Endpoints
management.endpoints.web.exposure.include=health,info
